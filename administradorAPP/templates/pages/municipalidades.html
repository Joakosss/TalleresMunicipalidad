<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/administrador.css' %}" />
    <title>Sistemas</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="table-responsive border p-4 rounded my-3">
      <h2 class="text-center pt-3">Materiales</h2>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th style="min-width: 9rem;" class="w-10">Nombre</th>
            <th style="min-width: 12rem;" class="w-10"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Municipalidad de puente alto</td>
            <td>
              <button type="button" class="btn btn-primary btnPago">Modificar</button>
              <button type="button" class="btn btn-primary btnPago">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div id="btnModificar" class="d-flex flex-column align-items-center" onclick="location.href='{% url 'crear_municipalidad' %}'">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg>
        <small>Crear municipalidad</small>
      </div>
    </div>

    <small>PÃ¡gina referencial no funcional</small>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/registro.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
      {% for message in messages %}
        <script>
          Swal.fire({
            title: '{{ message }}',
            text: ' ',
            icon: '{{message.tags}}'
          })
        </script>
      {% endfor %}
    {% endif %}
  </body>
</html>
