<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/administrador.css' %}" />
    <title>Sistemas</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <form action="" method="post" class="container border p-4 rounded my-3">
      {% csrf_token %}
      <h5>Crear municipalidad</h5>
      {{ formulario.as_p }}
      <div class="text-end">
        <button type="button" id="botonForm" class="btn btn-primary p-3 px-5">Crear</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/registro.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
      {% for message in messages %}
        <script>
          Swal.fire({
            title: '{{ message }}',
            text: ' ',
            icon: '{{message.tags}}'
          })
        </script>
      {% endfor %}
    {% endif %}
  </body>
</html>
