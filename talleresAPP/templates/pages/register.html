<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Registro</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <form method="post" class="container border p-5 rounded" novalidate>
      {% csrf_token %}
      <h1>Registro</h1>
      <div class="d-flex justify-content-center mb-4 gap-3">
        <div class="paso {% if wizard.steps.current >= '0' %}activo{% endif %}"></div>
        <div class="paso {% if wizard.steps.current >= '1' %}activo{% endif %}"></div>
        <div class="paso {% if wizard.steps.current >= '2' %}activo{% endif %}"></div>
      </div>
      {{ wizard.management_form }}
      {{ wizard.form.as_p }}
      <div class="d-flex gap-3 justify-content-center align-items-center">
        {% if wizard.steps.prev %}
          <a href="{% url 'login' %}">¿Ya tienes cuenta?</a>
          <button type="submit" name="wizard_goto_step" value="{{ wizard.steps.prev }}" id="anterior" class="btn btn-secondary" formnovalidate>Anterior</button>
          <button type="submit" class="btn btn-primary p-3 px-5" formnovalidate>Siguiente</button>
        {% else %}
          <a href="{% url 'login' %}">¿Ya tienes cuenta?</a>
          <button type="submit" class="btn btn-primary p-3 px-5" formnovalidate>Siguiente</button>
        {% endif %}
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
