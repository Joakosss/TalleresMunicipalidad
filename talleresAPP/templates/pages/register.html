<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <title>Registro</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <form method="post" class="container border p-5 rounded">
      {% csrf_token %}
      <h1>Registro</h1>
      <div class="d-flex justify-content-center mb-4 gap-3">
        <a href="?step=0" class="paso {% if wizard.steps.current >= '0' %}activo{% endif %}"></a>
        <a href="?step=1" class="paso {% if wizard.steps.current >= '1' %}activo{% endif %}"></a>
        <a href="?step=2" class="paso {% if wizard.steps.current >= '2' %}activo{% endif %}"></a>
      </div>
      {{ wizard.management_form }}
      {{ wizard.form.as_p }}
      <div class="d-flex gap-3 justify-content-center align-items-center">
        <a href="{% url 'login' %}">Â¿Ya tienes cuenta?</a>
        <button type="submit" class="btn btn-primary p-3 px-5">Siguiente</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
