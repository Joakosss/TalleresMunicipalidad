<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Talleres Municipales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <form class="container border p-5 rounded" method="post">
      {% csrf_token %}
      <h3 class="mb-4">Login</h3>
      <div class="form-group mb-4">
        <label class="mb-1" for="usuario">Nombre de Usuario</label>
        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese nombre de usuario" />
      </div>
      <div class="form-group mb-4">
        <label class="mb-1" for="pass">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese contraseña" />
      </div>
      <div class="row">
        <div class="col text-end">
          <a class="m-2" href="{% url 'registro' %}">¿No tienes cuenta? Registrate</a>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
      {% for message in messages %}
        <script>
          Swal.fire({
            title: '{{ message }}',
            text: ' ',
            icon: '{{message.tags}}'
          })
        </script>
      {% endfor %}
    {% endif %}
  </body>
</html>
